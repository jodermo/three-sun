<div class="three-input three-input-color form-field">
  <label class="form-field-label" *ngIf="label" [for]="id">{{ label }}</label>
  <div class="form-field-input">
    <input class="input-value" [id]="id" [name]="id" type="color" [value]="getInputValue()"
      (input)="triggerRealtimeChange($event)" (change)="triggerChange($event)" />
  </div>
  <span class="form-field-value" [ngStyle]="{color:getInputValue()}">{{getInputValue()}}</span>
  <button class="form-field-reset" (click)="resetValue()">
    <span>
      â†º
    </span>
  </button>
</div>
