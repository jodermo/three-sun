<div class="three-input-string form-field">
    <label class="form-field-label" *ngIf="label" [for]="id">{{ label }}</label>
    <input class="form-field-input" [id]="id" [name]="id" type="text" [value]="getInputValue()"
        (input)="triggerRealtimeChange($event)" (change)="triggerChange($event)" />
    <span class="form-field-value">{{getInputValue()}}</span>
</div>
