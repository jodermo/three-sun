<div class="three-input-number form-field">
    <label class="form-field-label" *ngIf="label" [for]="id">{{ label }}</label>

<div  >
        <input class="form-field-input" [id]="id" [name]="id" type="number" [value]="getInputValue()" [min]="min"
        [max]="max" [step]="step" (input)="triggerRealtimeChange($event)" (change)="triggerChange($event)" />
        <input
   *ngIf="hasSlider()"
    class="form-field-slider"
    type="range"
    [min]="min"
    [max]="max"
    [step]="step"
    [value]="value"
    (input)="triggerRealtimeChange($event)"
    (change)="triggerChange($event)"
  />
</div>
    <span class="form-field-value">{{getInputValue()}}</span>
</div>
