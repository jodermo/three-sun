<div class="three-input three-input-number form-field">
  <label class="form-field-label" *ngIf="label" [for]="id">{{ label }}</label>

  <div class="form-field-input">
    <input class="input-value" [id]="id" [name]="id" type="number" [value]="getInputValue()" [min]="min" [max]="max"
      [step]="step" (input)="triggerRealtimeChange($event)" (change)="triggerChange($event)" />
    <input *ngIf="hasSlider()" class="input-slider" type="range" [min]="min" [max]="max" [step]="step" [value]="value"
      (input)="triggerRealtimeChange($event)" (change)="triggerChange($event)" />
  </div>
  <span class="form-field-value">{{getInputValue()}}</span>
  <button class="form-field-reset" (click)="resetValue()">
    <span>
      â†º
    </span>
  </button>
</div>
